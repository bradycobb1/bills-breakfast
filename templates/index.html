<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill's Breakfast - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Bill's Breakfast</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('items') }}">Items</a>
            <a href="{{ url_for('orders') }}">Orders</a>
            <a href="{{ url_for('customers') }}">Customers</a>
        </nav>
    </header>

    <main>
        <h2>Items</h2>
        <div class="row">
            {% for item in items %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ url_for('static', filename='images/' + item['image_path']) }}" class="card-img-top" alt="{{ item['name'] }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ item['name'] }}</h5>
                        <p class="card-text">Price: ${{ item['price'] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>&copy; 2023-2024, Bill's Breakfast</p>
    </footer>
</body>
</html>
