{% extends 'base.html' %}

{% block content %}
<h2>Customers</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    {% for customer in customers %}
    <tr>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
