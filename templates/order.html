{% extends "base.html" %}
{% block title %}Order Details{% endblock %}
{% block content %}
<h1>Order Details</h1>
<p><strong>Customer:</strong> {{ order['customer_name'] }}</p>
<ul class="list-group">
    {% for item in order['items'].split(',') %}
    <li class="list-group-item">{{ item }}</li>
    {% endfor %}
</ul>
{% endblock %}
