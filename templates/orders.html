{% extends 'base.html' %}

{% block content %}
<h2>Orders</h2>
<table>
    <tr>
        <th>Order ID</th>
        <th>Customer Name</th>
        <th>Item Name</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.order_id }}</td>
        <td>{{ order.customer_name }}</td>
        <td>{{ order.item_name }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
